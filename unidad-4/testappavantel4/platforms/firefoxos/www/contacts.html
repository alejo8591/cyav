<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="contacts">
            <div data-role="header">
                <a href="#" data-icon="back" data-rel="back" title="Atras">Atras</a>
                <h1>Test App Avantel</h1>
            </div>
            <div data-role="content">
                <h1>Crear Contacto</h1>
                <form method="" action="" id="contactForm">
  					<label for="firstName">First name:</label>
  					<input type="text" name="firstName" id="firstName" />
  					<label for="lastName">Last name:</label>
  					<input type="text" name="lastName" id="lastName" />
  					<label for="email">Email:</label>
  					<input type="text" name="email" id="email" />
  					<label for="numberPhone">Phone:</label>
  					<input type="text" name="numberPhone" id="numberPhone" />
  					<input type="button" value="Guardar" id="saveContact" />
				</form>
            </div>
            <div data-role="footer" data-position="fixed">
                <h2>App</h2>
            </div>
        </div>
    </body>
</html>
